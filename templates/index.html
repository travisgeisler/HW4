

{% extends 'base.html' %}

{% block body %}

<form method="POST">
    <input type="text" autofocus="autofocus" name="search_string">
    <input type="submit" formaction="/search" value="Search">
</form>


<p><a href="{{ url_for('.add_pokemon') }}"> Add a new pokemon</a></p>

{% if friends %}
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Type</th>
            </tr>
        </thead>

        <tbody>
            {% for row in friends %}
            <tr>
                <td> {{ row.name }}</td>
                <td> {{ row.type }}</td>

            <td>
                <form action="{{ url_for('.get_pokemon', pokemonID=row.pokemonID) }}" method="POST">
                    <input type="submit" value="Details"/>
                </form>
            </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endif %}

	

{% endblock %}
